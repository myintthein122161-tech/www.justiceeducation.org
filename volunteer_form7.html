<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Justice Education</title>
    <link rel="icon" type="image" href="./images/tab_Logo.png">
    <link rel="stylesheet" src="./images/tagLogo.png">

<body>
    <main><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
       <section>
        <div class="container">
          <div class="title">
            <h2><b>Volunteering form</b></h2></div><br>
          <form action="*">
            
            <section class="FLname">
                <div class="input-box">
                    <span>First Name</span><br>
                    <input type="text" placeholder="Enter First Name" required>
                </div>

                <div class="input-box">
                    <span>Last Name</span><br>
                    <input type="text" placeholder="Enter Last Name" required>
                </div>
            </section>

            <section class="PE">
                 <div class="input-box">
                   <span>Phone Number</span><br>
                   <input type="text" placeholder="Enter Phone Number" required>
                 </div>

                 <div class="input-box">
                    <span>Email Address</span><br>
                    <input type="text" placeholder="Enter your Email" required>
                 </div>
            </section>

            <section class="DC">
                <div class="input-box">
                   <span>How do you want to volunteer</span><br>
                   <input type="number" placeholder="Write anythings" required>
                </div>

                 <div class="input-box">
                   <span>Your skills and experiences</span><br>
                   <input type="text" placeholder="mention any" required>
                 </div>
            </section>


            <section><div class="input-box">
                <span>Document you have</span><br>
                <input type="text" placeholder="Enter here" required>
            </section>

            <div class="input-box">
                   <span>Reason why you want to volunteer</span><br>
                   <textarea type="text" 
                             placeholder="write down here" 
                             style="width: 190px; 
                                    height: 200px; 
                                    padding: 12px;
                                    border-color: black;
                                    border-radius: 5px;"></textarea>
                 </div>
            
          
          <br>
          <section class="submit"><input class="button" type="submit" value="Submit"></section>

          </form>
        </div>
      </section>
      <br><br><br><br><br><br><br>
    </main>
